; Testi visualizzati
txt_lists_gen = Generazione delle liste di funzioni, gruppi e account.
txt_user_acc_def = Definizione dell'account utente.
txt_files_def = Definizione dei file CSV.
txt_rh_users_list = Elenco degli utenti delle risorse umane.
