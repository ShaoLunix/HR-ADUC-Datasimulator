[Parameters]
; 名前、姓、通称を提供する言語。
; デフォルトでは英語が使用されます。ただし、国に特化した英語を使用することもできます。
;lang = ''
;lang = en_AU
;lang = en_CA
;lang = en_GB
;lang = en_NZ
;lang = en_US
;lang = fr_BE
;lang = fr_CA
;lang = fr_FR
;lang = es_ES
;lang = de_DE
;lang = it_IT
lang = ja_JP
;lang = ko_KR
;lang = pt_BR
;lang = pt_PT
;lang = ru
;lang = uk
;lang = zh_CN

; 生成されたファイルに使用するエンコーディング（例："utf-8"）。
encoding = "utf-8"

; 表示テキスト
txt_lists_gen = 関数、グループ、およびアカウントのリストの生成。
txt_user_acc_def = ユーザーアカウントの定義。
txt_files_def = CSVファイルの定義。
txt_rh_users_list = 人事ユーザーのリスト。
txt_files_gen = CSVファイルの生成。

; 各ユーザーに割り当てるグループの量をランダムに決定するために使用される最小値と最大値
min_numberof_groups = 1
max_numberof_groups = 10

; システムサービスアカウントの数の最小閾値を最大閾値に対するパーセンテージで評価するための率
; システムサービスアカウントの数は、閾値と最大値の間のすべての可能な値からランダムに選択されます
; パーセンテージ値を指定します
generic_accounts_rate = 70

; システムサービスアカウントの数の最小閾値を最大閾値に対するパーセンテージで評価するための率
; システムサービスアカウントの数は、閾値と最大値の間のすべての可能な値からランダムに選択されます
; パーセンテージ値を指定します
system_service_accounts_rate = 70

; 有給機能：人事部で宣言されています
paid_functions = 市長, 副市長, エージェント, 休職中のエージェント, 臨時エージェント, 代理エージェント, シーズン労働者, インターン
; ...およびユーザーアカウントに割り当てる発生回数をランダムに決定するために使用される最小値と最大値
pf_min_occurrences = 1, 2, 84, 10, 0, 0, 0, 0
pf_max_occurrences = 1, 20, 100, 20, 15, 30, 30, 10

; 無給機能：人事部で宣言されていない
unpaid_functions = 管理者, ボランティア, 選出されたアドバイザー, 提供者
; ...およびユーザーアカウントに割り当てる発生回数をランダムに決定するために使用される最小値と最大値
unpf_min_occurrences = 1, 0, 7, 0
unpf_max_occurrences = 5, 10, 30, 10

; 追加のグループ
; サーバー上のグループは次のように構成されます：
; - 関数に関連するグループ、有給または無給
; - 追加のグループ
additional_groups  = 管理者, ドメインのユーザー, 都市計画, 財務, 人事, 公共市場, ITサービス, 調達, 展示会とマーケット, イベント, 文化, コミュニケーション, 受付, 市民状態, 道路管理, 建物管理, 公園, 一般的なセキュリティ, RGS, RGPD, 技術的な秘書, 一般的な秘書, 法務サービス, 土地管理, 学校の放課後, ALSH, 学校給食, 水上活動, 地域警察

; 一般的なアカウント
; 個人によって使用されるアカウントですが、名前からは識別できません
generic_accounts = エージェント01, エージェント02, エージェント03, エージェント04, エージェント05, プレスタ01, プレスタ02, プレスタ03, プレスタ04, プレスタ05, コンタ01, コンタ02, コンタ03, コンタ04, コンタ05, 都市01, 都市02, 都市03, 都市04, 都市05, ユーザー01, ユーザー02, ユーザー03, ユーザー04, ユーザー05, si, pl01, pl02, pl03, pl04, pl05, scan

; システムサービス
; オペレーティングシステムまたは追加の役割やサービスのインストールによって作成されたアカウントです
system_service_accounts = 管理者テンプレート, Windows管理者テンプレート, SAMサービス, Windows暗号化, アンチウイルスアナライザー, ソフォス管理者, ソフォスエージェント
