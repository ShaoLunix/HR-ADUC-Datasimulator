; Минимальные и максимальные значения, используемые для случайного определения количества групп, назначаемых каждому пользователю
min_numberof_groups = 1
max_numberof_groups = 10

; Коэффициент для оценки нижнего порога количества общих учётных записей по сравнению с верхним порогом количества общих учётных записей
; Количество общих учётных записей будет случайным образом выбираться из всех возможных значений между порогом и потолком
; Укажите процентное значение
generic_accounts_rate = 70

; Коэффициент для оценки нижнего порога количества учётных записей службы системы по сравнению с верхним порогом количества учётных записей службы системы
; Количество учётных записей службы системы будет случайным образом выбираться из всех возможных значений между порогом и потолком
; Укажите процентное значение
system_service_accounts_rate = 70

; Оплачиваемые функции: объявлены в HR
paid_functions = мэр, заместитель избранный должностное лицо, сотрудник, сотрудник в отпуске, временный сотрудник, замещающий сотрудник, сезонный работник, стажёр
; ... и минимальные и максимальные значения, используемые для случайного определения количества встреч, назначаемых учётным записям пользователей
pf_min_occurrences = 1, 2, 84, 10, 0, 0, 0, 0
pf_max_occurrences = 1, 20, 100, 20, 15, 30, 30, 10

; Неоплачиваемые функции: не объявлены в HR
unpaid_functions = администратор, волонтер, избранный советник, контрактник
; ... и минимальные и максимальные значения, используемые для случайного определения количества встреч, назначаемых учётным записям пользователей
unpf_min_occurrences = 1, 0, 7, 0
unpf_max_occurrences = 5, 10, 30, 10

; Дополнительные группы
; группы на сервере состоят из:
;   - групп, связанных с функциями, оплачиваемыми или неоплачиваемыми
;   - дополнительные группы
additional_groups = Администраторы, Пользователи домена, урбанизм, финансы, человеческие ресурсы, общественный рынок, IT-сервис, снабжение, ярмарки и рынки, мероприятия, культура, коммуникация, прием, гражданский статус, управление дорогами, управление зданием, зеленые насаждения, общая безопасность, gsdb, gdpr, техническое секретариат, общий секретариат, юридическая служба, земельное управление, внеклассная деятельность, АЛШ, школьное питание, водные мероприятия, муниципальная полиция

; Общие учётные записи
; это учётные записи, используемые людьми, но их имя не идентифицирует их
generic_accounts = агент01, агент02, агент03, агент04, агент05, поставщик01, поставщик02, поставщик03, поставщик04, поставщик05, бухгалтерия01, бухгалтерия02, бухгалтерия03, бухгалтерия04, бухгалтерия05, урбанизм01, урбанизм02, урбанизм03, урбанизм04, урбанизм05, пользователь01, пользователь02, пользователь03, пользователь04, пользователь05, это, mp01, mp02, mp03, mp04, mp05, скан

; Системные службы
; это учётные записи, созданные операционной системой или при установке дополнительной роли или службы
system_service_accounts = Шаблон администратора, Шаблон администратора Windows, SAMservice, Шифровальщик Windows, Антивирусный анализатор, Администратор Sophos, Агент Sophos
