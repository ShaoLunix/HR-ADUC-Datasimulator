[Parameters]
; 用于提供名字，姓氏和使用名称的语言。
; 默认情况下使用英语。但可以根据国家/地区使用更具体的英语。
;lang = ''
;lang = en_AU
;lang = en_CA
;lang = en_GB
;lang = en_NZ
;lang = en_US
;lang = fr_BE
;lang = fr_CA
;lang = fr_FR
;lang = es_ES
;lang = de_DE
;lang = it_IT
;lang = ja_JP
;lang = ko_KR
;lang = pt_BR
;lang = pt_PT
;lang = ru
;lang = uk
lang = zh_CN

; 用于生成文件的编码（例如："utf-8"）。
encoding = "utf-8"

; 显示文本
txt_lists_gen = 生成功能、组和帐户列表。
txt_user_acc_def = 定义用户帐户。
txt_files_def = 定义CSV文件。
txt_rh_users_list = 人力资源用户列表。
txt_files_gen = 生成CSV文件。

; 用于随机确定要为每个用户分配的组的数量的最小和最大值
min_numberof_groups = 1
max_numberof_groups = 10

; 根据系统服务帐户的数量的最小阈值与最大阈值的百分比来评估系统服务帐户的数量的最低阈值
; 系统服务帐户将在阈值和最大值之间的所有可能值中随机选择。
; 指定百分比值
generic_accounts_rate = 70

; 根据系统服务帐户的数量的最小阈值与最大阈值的百分比来评估系统服务帐户的数量的最低阈值
; 系统服务帐户将在阈值和最大值之间的所有可能值中随机选择。
; 指定百分比值
system_service_accounts_rate = 70

; 有薪功能：由HR宣布
paid_functions = 市长, 副市长, 代理人, 休假人员, 临时代理人, 替代代理人, 季节性工, 实习生
; ...以及用于随机确定要分配给用户帐户的发生次数的最小值和最大值
pf_min_occurrences = 1, 2, 84, 10, 0, 0, 0, 0
pf_max_occurrences = 1, 20, 100, 20, 15, 30, 30, 10

; 无薪功能：未在HR中声明
unpaid_functions = 管理员, 志愿者, 当选顾问, 供应商
; ...以及用于随机确定要分配给用户帐户的发生次数的最小值和最大值
unpf_min_occurrences = 1, 0, 7, 0
unpf_max_occurrences = 5, 10, 30, 10

; 附加组
; 服务器上的组由以下组成：
; - 与功能相关的组，无论是有薪还是无薪的
; - 附加组
additional_groups  = 管理员, 域用户, 城市规划, 财政, 人力资源, 公开市场, IT服务, 采购, 展览会和市场, 活动, 文化, 通信, 接待, 公民状态, 道路管理, 建筑管理, 公园, 总体安全, RGS, RGPD, 技术秘书, 总务秘书, 法律服务, 地产管理, 课后辅导, ALSH, 校园餐饮, 水上活动, 地方警察

; 通用帐户
; 这些是由个人使用但名称无法识别的帐户。
generic_accounts = 代理人01, 代理人02, 代理人03, 代理人04, 代理人05, 供应商01, 供应商02, 供应商03, 供应商04, 供应商05, 帐号01, 帐号02, 帐号03, 帐号04, 帐号05, 城市01, 城市02, 城市03, 城市04, 城市05, 用户01, 用户02, 用户03, 用户04, 用户05, si, pl01, pl02, pl03, pl04, pl05, scan

; 系统服务
; 这些是由操作系统或安装其他角色或服务而创建的帐户。
system_service_accounts = 管理员模板, Windows管理员模板, SAM服务, Windows加密器, 杀毒软件分析器, Sophos管理员, Sophos代理
